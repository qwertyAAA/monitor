{% extends 'base.html' %}
{% block content %}
    <script src="/static/organization/jquery-3.3.1.min.js"></script>
    <div class="container-fluid">
        <div class="col-sm-1">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/report/index/">列表</a>&nbsp;&nbsp;</li>
                <li><a href="/report/sucai/">素材</a>&nbsp;&nbsp;</li>
                <li><a href="/report/collection/">收藏</a>&nbsp;&nbsp;</li>
                <li class="active"><a href="/report/mould/">模板</a>&nbsp;&nbsp;</li>
            </ul>


        </div>
        <div class="col-sm-10">
            <table class="table table-bordered">
                <thead>
                <tr class="danger">
                    <td>名称</td>
                    <td>url</td>
                    <td>key</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                {% for i in obj %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.url }}</td>
                        <td>{{ i.key }}</td>
                        <td>
                            {% if i.status %}
                                已启用
                            {% else %}
                                未启用
                            {% endif %}
                        </td>
                        <td><a href="/report/cmould/?nid={{ i.id }}" class="btn btn-success">启用</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

{% endblock %}
