{% extends 'base.html' %}
{% block content %}
    <div>
        <h1 class="text-center">新增方案   所属组别：{{ cla_obj.title }}</h1>
    </div><br><br><br>
    <div>
        <form action="/spider/add_rule2/{{ cla_obj.id }}/" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="rule_title" class="col-sm-2 control-label">方案名称</label>
                <div class="col-sm-10">
                    <input type="text" name="rule_title" class="form-control" id="rule_title" placeholder="请输入方案名称">
                </div>
            </div>

            <div class="form-group">
                <label for="area" class="col-sm-2 control-label">地域关键词</label>
                <div class="col-sm-10">
                    <textarea type="text" name="area_key" class="form-control" id="area_key" placeholder="请输入地域关键词"></textarea>
                </div>
            </div>
            <div class="col-md-offset-2" style="padding:5px;">
                <a class="btn btn-lg btn-success">+添加地域关键词</a>
                <span>(关键词之间用空格间隔)</span>
                <br>
                <label class="radio-inline">地域关系</label>
                <label class="radio-inline">
                  <input type="radio" name="area_radio" value="1" checked="checked"> 或
                </label>
                <label class="radio-inline">
                  <input type="radio" name="area_radio" value="0"> 与
                </label>
            </div>
            <br><br>

            <div class="form-group">
                <label for="person" class="col-sm-2 control-label">人物关键词</label>
                <div class="col-sm-10">
                    <textarea type="text" name="person_key" class="form-control" id="person_key" placeholder="请输入人物关键词"></textarea>
                </div>
            </div>
            <div class="col-md-offset-2" style="padding:5px;">
                <a class="btn btn-lg btn-success">+添加人物关键词</a>
                <span>(关键词之间用空格间隔)</span>
                <br>

                <label class="radio-inline">人物关系</label>
                <label class="radio-inline">
                  <input type="radio" name="person_radio"  value="1" checked="checked"> 或
                </label>
                <label class="radio-inline">
                  <input type="radio" name="person_radio" value="0"> 与
                </label>
            </div>
            <br><br>


             <div class="form-group">
                <label for="area" class="col-sm-2 control-label">事件关键词</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" name="event_key" id="event_key" placeholder="请输入事件关键词"></textarea>
                </div>
            </div>
            <div class="col-md-offset-2" style="padding:5px;">
                <a class="btn btn-lg btn-success">+添加事件关键词</a>
                <span>(关键词之间用空格间隔)</span>
                <br>
                <label class="radio-inline">地域关系</label>
                <label class="radio-inline">
                  <input type="radio" name="event_radio"  value="1" checked="checked"> 或
                </label>
                <label class="radio-inline">
                  <input type="radio" name="event_radio"  value="0"> 与
                </label>
            </div>
            <br><br>

            <div class="form-group">
                <label for="del" class="col-sm-2 control-label">排除关键词</label>
                <div class="col-sm-10">
                    <textarea type="text" name="del_key" class="form-control" id="del_key" placeholder="请输入排除关键词"></textarea>
                </div>
            </div>
            <div class="col-md-offset-2" style="padding:5px;">
                <a class="btn btn-lg btn-success">+添加排除关键词</a>
                <span>(注意：排除关键字只支持或运算)</span>
            </div>
            <br><br>

            <div class="form-group">
                <div class="col-md-offset-5">
                    <button type="reset" class="btn btn-lg btn-primary">重置</button>
                    <button type="submit" class="btn btn-lg btn-info">保存</button>
                </div>
            </div>


        </form>


    </div>
{% endblock %}
