<button class="btn btn-primary" data-toggle="modal" data-target="#myModal{{ forloop.counter }}">编辑</button>
<div class="modal fade" id="myModal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑菜单</h4>
            </div>
            <form action="/menu/edit/second/{{ i.nid }}/" method="post">
                {% csrf_token %}
                <div class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputPassword2" class="col-sm-3 control-label">请输入菜单名称</label>
                            <div class="col-sm-9">
                                <input menuid="{{ i.nid }}" type="text" id="edit_second_menuname" class="form-control edit_second_menuname" name="menu_name"
                                       value="{{ i.title }}"
                                       placeholder="请输入菜单名称">
                                <p style="color: red; display: none;text-align: center" id="edit_second_prompt{{ i.nid }}">该菜单名已经存在</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_menu_path" class="col-sm-3 control-label">请输入菜单路径</label>
                            <div class="col-sm-9">
                                <input menuid="{{ i.nid }}" type="text" id="edit_menu_path" class="form-control edit_second_menupath" name="menu_path"
                                       value="{{ i.url }}"
                                       placeholder="请输入菜单路径">
                                <p style="color: red; display: none;text-align: center" id="second_edit_path_prompt{{ i.nid }}">
                                路径已存在</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="radio">请选择菜单状态</label>
                            <div id="radio" class="col-sm-9">
                                <label class="radio-inline">
                                    {% if i.status %}
                                        <input type="radio" name="menu_status" id="inlineRadio1" value="1"
                                               checked="checked"> 显示
                                    {% else %}
                                        <input type="radio" name="menu_status" id="inlineRadio1" value="1"> 显示
                                    {% endif %}
                                </label>
                                <label class="radio-inline">
                                    {% if not i.status %}
                                        <input type="radio" name="menu_status" id="inlineRadio2" value="0"
                                               checked="checked"> 隐藏
                                    {% else %}
                                        <input type="radio" name="menu_status" id="inlineRadio2" value="0"> 隐藏
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                        <input style="display: none" value="{{ i.first_menu.nid }}" name="first_id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="edit_second_sbtn{{ i.nid }}">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
