<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    增加
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">增加菜单</h4>
            </div>
            <form action="/menu/add/second/" method="post">
                {% csrf_token %}
                <div class="form-horizontal">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="menu_name" class="col-sm-3 control-label">请输入菜单名称</label>
                            <div class="col-sm-9">
                                <input type="text" id="menu_name" class="form-control" name="menu_name"
                                       placeholder="请输入菜单名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="menu_path" class="col-sm-3 control-label">请输入菜单路径</label>
                            <div class="col-sm-9">
                                <input type="text" id="menu_path" class="form-control" name="menu_path"
                                       placeholder="请输入菜单路径">
                            </div>
                        </div>
                        <input name="menu_id" value="{{ id}}" style="display: none">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
